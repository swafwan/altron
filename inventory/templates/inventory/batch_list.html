{% extends 'base.html' %}
{% block content %}
<h2>Batch List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>SKU</th>
            <th>Batch Date</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for batch in batches %}
        <tr>
            <td>{{ batch.sku.code }}</td>
            <td>{{ batch.batch_date }}</td>
            <td>{{ batch.quantity }}</td>
            <td>
                <a href="{% url 'barcode_list' batch.id %}" class="btn btn-sm btn-info">View Barcodes</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No batches found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
