{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-md mx-auto mt-16">
    <h2 class="text-2xl font-bold mb-6 text-blue-800 text-center">Login</h2>
    {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-600" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-600" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Login</button>
    </form>
</div>
{% endblock %}
